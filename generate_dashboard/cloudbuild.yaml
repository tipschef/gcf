substitutions:
  _PROJECT_ENV: dev
  _CLOUD_FUNCTION_LOCATION: europe-west3
  _PROJECT_LOCATION: eu

steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - functions
  - deploy
  - gcf-generate_dashboard-$_PROJECT_EN-$_PROJECT_LOCATION
  - --runtime=python38
  - --region=$_CLOUD_FUNCTION_LOCATION
  - --source=.
  - --entry-point=start_gcf_generate_dashboard
  - --memory=128MB
  - --timeout=540s
  - --trigger-event=google.pubsub.topic.publish
  - --trigger-resource=topic-trigger-$_PROJECT_EN-start_gcf_generate_dashboard
  - --set-env-vars=PROJECT_ID=tipschef-$_ENV,PROJECT_ENV=$_PROJECT_ENV